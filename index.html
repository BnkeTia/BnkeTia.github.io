<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MedInfo APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #007BFF;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .search-container {
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #results {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MedInfo</h1>
    <img src='/public/images/medi.jpeg' alt="Medical Icon">
    <p>MedInfo APP is a simple medical information service.</p>
    <p>Get information about common medical conditions:</p>
    <ul>
      <li><a href="#" onclick="getMedicalInfo('headache')">Headache</a></li>
      <li><a href="#" onclick="getMedicalInfo('fever')">Fever</a></li>
      <li><a href="#" onclick="getMedicalInfo('cough')">Cough</a></li>
      <li><a href="#" onclick="getMedicalInfo('flu')">Flu</a></li>
      <li><a href="#" onclick="getMedicalInfo('heartburn')">Heartburn</a></li>
      <!-- Add more condition links here -->
    </ul>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for a condition...">
      <button onclick="searchMedicalInfo()">Search</button>
    </div>
    <div id="results"></div>
  </div>
  
  <script>
    async function getMedicalInfo(condition) {
      try {
        const response = await fetch(`/api/medical-info/${condition}`);
        const data = await response.json();
        displayMedicalInfo(data);
      } catch (error) {
        console.error('Error fetching medical information:', error);
      }
    }

    function searchMedicalInfo() {
      const searchTerm = document.getElementById('searchInput').value.trim();
      if (searchTerm !== '') {
        getMedicalInfo(searchTerm.toLowerCase());
      }
    }

    function displayMedicalInfo(data) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Clear previous results
      
      if (data && typeof data === 'object') {
        const { description, medications } = data;
        const resultElement = document.createElement('div');
        resultElement.innerHTML = `<p><strong>Description:</strong> ${description}</p><p><strong>Medications:</strong> ${medications.join(', ')}</p>`;
        resultsContainer.appendChild(resultElement);
      } else {
        resultsContainer.textContent = 'No information available for this condition.';
      }
    }
  </script>
</body>
</html>
